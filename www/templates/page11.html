<ion-view title="Tu Pedido" id="page11">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon No Icon"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="list card" id="pedido-card22">
      <ion-item class="item-thumbnail-left positive" id="pedido-list-item10" ng-repeat="producto in carritoCompleto">
        <img src="{{producto.imagen}}">
        <h2positive>{{producto.nombre}}
          <p style="white-space:normal;">{{producto.valor | currency}}</p>
        </h2positive>
        
         <label class="item item-input item-floating-label" id="page10-input1">
        <input type="number" ng-value="{{cantidad}}" placeholder="Cantidad" ng-model="cantidad" min="1">
      </label>
       <label class="item item-input item-floating-label" id="page10-input2">
        <input type="text" ng-model="comentario" placeholder="Comentario:" ng-value="{{comentario}}"/>
      </label>
      </ion-item>
    </div>
      <h2>Total:  ${{total()}} </h2>
    <button id="page6-button6" style="font-weight:500;" class="button button-positive  button-block" ng-click="comprar();">Realizar Pedido</button>
  </ion-content>
</ion-view>
