<ion-view title="Sectores" id="page4">
  <ion-content padding="true" class="has-header">
    <label class="item item-input "> 
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Buscar sector" ng-model="buscar">
    </label>
    <div>
      <img src="img/318z88Q4RdWjJyjFIT0F_header.jpg" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <ion-list id="page4-list3">
      <ion-item class="item-thumbnail-left" id="page4-list-item7" ng-repeat="sector in sectores | filter:buscar" ng-click="consul_Rest(sector.id);">
        <img src="{{sector.imagen}}">
        <h2>{{sector.nombre}}</h2>
        <p>{{sector.descripcion}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
