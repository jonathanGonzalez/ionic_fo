      <label class="item item-input item-floating-label" id="page3-input13">
        <input type="text" placeholder="Dirección de facturación" ng-model="signUpInfo.direccion">
      </label>
      <label class="item item-input item-floating-label" id="page3-input14">
        <input type="text" placeholder="Código postal" ng-model="signUpInfo.codPostal">
      </label>
      <label class="item item-select" id="page3-select2">
        <span class="input-label">Ciudad</span>
